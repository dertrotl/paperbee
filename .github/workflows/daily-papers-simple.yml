# .github/workflows/daily-papers-simple.yml
name: PaperBee Daily Digest Clinic

on:
  schedule:
    - cron: '0 7 * * 1-5'  # Monday-Friday at 7 AM UTC
  workflow_dispatch:

jobs:
  fetch-papers:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -e .
          
      - name: Create Google credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > google-credentials.json
          
      - name: Determine search window
        id: search_days
        run: |
          DAY_OF_WEEK=$(date +%u)
          if [ "$DAY_OF_WEEK" -eq 1 ]; then
            echo "since_days=2" >> $GITHUB_OUTPUT
          else
            echo "since_days=1" >> $GITHUB_OUTPUT
          fi
          
      - name: Run PaperBee Pipeline
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
          NCBI_KEY: ${{ secrets.NCBI_API_KEY }}
          GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_BOT: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL_ID }}
          SLACK_APP: ${{ secrets.SLACK_APP_TOKEN }}
          PAPERBEE_GROUP_NAME: "Clinic Research"
          PAPERBEE_GROUP_EMOJI: "üè•"
        run: |
          echo "üè• Starting PaperBee Clinic Research Digest"
          echo "üìÖ Search window: ${{ steps.search_days.outputs.since_days }} days"
          echo ""
          
          python3 << 'EOF'
          import yaml
          import os
          import subprocess
          
          # Create comprehensive clinic research config
          config = {
              "GOOGLE_SPREADSHEET_ID": os.environ.get("GOOGLE_SHEET_ID", ""),
              "GOOGLE_CREDENTIALS_JSON": "./google-credentials.json",
              "NCBI_API_KEY": os.environ.get("NCBI_KEY", ""),
              "LOCAL_ROOT_DIR": ".",
              "databases": ["pubmed", "arxiv", "biorxiv"],
              
              # Clinic-focused queries
              "query_biorxiv": "[hematology] OR [blood disorders] OR [leukemia] OR [lymphoma] OR [myeloma] OR [clinical hematology] OR [hematopathology] OR [computational pathology] OR [digital pathology] OR [clinical AI] OR [medical AI] OR [biomarkers] OR [precision medicine] OR [personalized medicine] OR [clinical decision support] OR [electronic health records] OR [EHR] OR [clinical informatics] OR [medical informatics] OR [healthcare AI] OR [clinical machine learning] OR [medical image analysis] OR [radiomics] OR [pathomics] OR [genomics clinical] OR [pharmacogenomics] OR [clinical genomics] OR [translational medicine] OR [translational research] OR [bench to bedside] OR [clinical trials] OR [therapeutic targets] OR [drug discovery] OR [immunotherapy] OR [CAR-T] OR [cell therapy] OR [gene therapy] OR [liquid biopsy] OR [minimal residual disease] OR [MRD] OR [flow cytometry computational] OR [single cell clinical] OR [biomarker discovery] OR [companion diagnostics] OR [theranostics] OR [clinical proteomics] OR [clinical metabolomics] OR [multi-omics clinical] OR [systems medicine]",
              
              "query_pubmed_arxiv": "([hematology] OR [blood disorders] OR [clinical hematology] OR [hematopathology]) AND ([AI] OR [machine learning] OR [computational] OR [digital pathology] OR [precision medicine] OR [biomarkers] OR [genomics] OR [proteomics] OR [clinical decision support]) OR ([clinical AI] OR [medical AI] OR [healthcare AI] OR [clinical machine learning] OR [medical informatics] OR [clinical informatics] OR [translational medicine] OR [precision medicine] OR [personalized medicine] OR [biomarker discovery] OR [companion diagnostics] OR [liquid biopsy] OR [minimal residual disease] OR [immunotherapy computational] OR [CAR-T analysis] OR [single cell clinical] OR [clinical proteomics] OR [clinical genomics] OR [pharmacogenomics] OR [theranostics] OR [radiomics] OR [pathomics] OR [multi-omics clinical] OR [systems medicine])",
              
              "limit": 600,
              "limit_per_database": 200,
              
              "LLM_FILTERING": True,
              "LLM_PROVIDER": "openai",
              "LANGUAGE_MODEL": "gemini-2.0-flash-exp",
              "OPENAI_API_KEY": os.environ.get("GEMINI_KEY", ""),
              "OPENAI_BASE_URL": "https://generativelanguage.googleapis.com/v1beta/openai/",
              
              "FILTERING_PROMPT": "You are a clinical research coordinator at a hematology clinic focusing on blood disorders, hematopathology, and translational research with computational components. Lab interests include hematologic malignancies, precision medicine, biomarker discovery, clinical AI/ML applications, digital pathology, clinical genomics/proteomics, immunotherapy, liquid biopsy, bench-to-bedside research, and systems medicine. You are reviewing research papers to determine if they are relevant to your clinic's research focus. Please answer 'yes' or 'no' to the following question: Is the following research paper relevant?",
              
              "SLACK": {
                  "is_posting_on": True,
                  "bot_token": os.environ.get("SLACK_BOT", ""),
                  "channel_id": os.environ.get("SLACK_CHANNEL", ""),
                  "app_token": os.environ.get("SLACK_APP", "")
              },
              "TELEGRAM": {"is_posting_on": False},
              "ZULIP": {"is_posting_on": False}
          }
          
          # Save config
          with open("config_clinic.yml", "w") as f:
              yaml.dump(config, f, default_flow_style=False)
          
          print(f"üè• Clinic Research Configuration:")
          print(f"   üß¨ BioRxiv query: {config['query_biorxiv'][:100]}...")
          print(f"   üìÑ PubMed/ArXiv query: {config['query_pubmed_arxiv'][:100]}...")
          print(f"   üìä Limits: total={config['limit']}, per_db={config['limit_per_database']}")
          print(f"   üóÉÔ∏è Databases: {config['databases']}")
          print(f"   ü§ñ LLM: {config['LANGUAGE_MODEL']}")
          
          # Run PaperBee
          try:
              print(f"\nüöÄ Starting PaperBee for Clinic Research...")
              print(f"üìÖ Search window: ${{ steps.search_days.outputs.since_days }} days")
              
              result = subprocess.run([
                  "paperbee", "post", 
                  "--config", "config_clinic.yml", 
                  "--since", "${{ steps.search_days.outputs.since_days }}"
              ], capture_output=True, text=True, timeout=3000)  # 50 min timeout
              
              print(f"\nüì§ PaperBee output:")
              print("="*60)
              print(result.stdout)
              if result.stderr:
                  print(f"‚ö†Ô∏è Stderr: {result.stderr}")
              print("="*60)
              
              if result.returncode == 0:
                  print(f"‚úÖ Clinic Research completed successfully")
                  
                  # Parse results
                  output_lines = result.stdout.split('\n')
                  paper_count = 0
                  raw_count = 0
                  
                  for line in output_lines:
                      if 'papers selected after filtering' in line.lower():
                          try:
                              paper_count = int(line.split()[0])
                          except:
                              pass
                      elif 'found' in line.lower() and 'articles' in line.lower():
                          try:
                              numbers = [int(s) for s in line.split() if s.isdigit()]
                              if numbers:
                                  raw_count += numbers[0]
                          except:
                              pass
                  
                  print(f"üìà Results: {raw_count} raw papers ‚Üí {paper_count} filtered papers")
                  
              else:
                  print(f"‚ùå Clinic Research failed with return code {result.returncode}")
                  print(f"Error details: {result.stderr}")
                  
          except subprocess.TimeoutExpired:
              print(f"‚è∞ Clinic Research timed out after 50 minutes")
          except Exception as e:
              print(f"üí• Clinic Research error: {str(e)}")
          
          # Clean up
          try:
              os.remove("config_clinic.yml")
          except:
              pass
          
          EOF
          
      - name: Clean up
        if: always()
        run: |
          rm -f google-credentials.json config_clinic.yml
